<script>
  const methodsCode = `// generated by robloxsigma.api
  // definitions
  void set_animation_id(const std::string& animate);
  void set_platform_stand(bool arg);
  void set_name_distance(float dist);
  void set_tool_position(const math::vectors::vector3& offset);
  void set_auto_rotate(bool arg);

  void engine::instance::set_animation_id(const std::string& animate) {
    driver->writestring(this->address + offsets->animation, animate);
  }

  void engine::instance::set_platform_stand(bool arg) {
      driver->write<bool>(this->address + offsets->platform_stand, arg);
  }

  void engine::instance::set_name_distance(float dist) {
      driver->write<float>(this->address + offsets->name_distance, arg);
  }

  void engine::instance::set_tool_position(const math::vectors::vector3& offset) {
    driver->write<math::vectors::vector3>(this->address + offsets->tool_position, offset);
  }

  void engine::instance::set_auto_rotate(bool arg) {
     driver->write<bool>(this->address + offsets->auto_rotate, arg);
  }

  // phantom forces lplr

`;

  <script>
    function copyToClipboard(text){
      navigator.clipboard.writeText(text);
      alert("Copied: "+text);
    }

    function showPage(pageId, btn){
      // hide all pages
      document.querySelectorAll('.PageContent').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      // highlight active button
      document.querySelectorAll('.SocialRow .SocialButton').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    // initialize Particles
    particlesJS("particles-js", {
      particles: {
        number:{value:50,density:{enable:false,value_area:500}},
        color:{value:"#FAFAFA"},
        shape:{type:"circle"},
        opacity:{value:0.6, random:true},
        size:{value:3, random:true},
        line_linked:{enable:false}
      },
      interactivity:{ detect_on:"window", events:{ onclick:{ enable:true, mode:"repulse" }, resize:true } },
      retina_detect:true
    });
  </script>

<script>
  const cursor = document.querySelector('.CustomCursor img');

  // Hide default cursor
  document.body.style.cursor = 'none';

  // Move custom cursor
  document.addEventListener('mousemove', e => {
    cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
  });

  // Optional: add click effect
  document.addEventListener('mousedown', () => {
    cursor.style.transform += ' scale(0.8)'; // shrink slightly on click
  });
  document.addEventListener('mouseup', () => {
    cursor.style.transform = cursor.style.transform.replace(' scale(0.8)', '');
  });
</script>
